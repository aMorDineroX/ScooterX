<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | ScooterX</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            padding: 2rem;
        }

        .auth-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--gray);
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid var(--light);
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary);
            font-weight: 600;
        }

        .auth-tab.active::after {
            transform: scaleX(1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .social-login {
            margin: 2rem 0;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem;
            border: 1px solid var(--gray-light);
            border-radius: 5px;
            color: var(--secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background-color: var(--light);
        }

        .social-button img {
            width: 24px;
            height: 24px;
            margin-right: 0.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--gray-light);
        }

        .divider span {
            padding: 0 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .message-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .message-error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            color: var(--secondary);
            text-decoration: none;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--primary);
        }

        .back-to-home span {
            margin-right: 0.5rem;
        }

        @media (max-width: 576px) {
            .auth-box {
                padding: 1.5rem;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="/" class="logo">E-<span>Scoot</span></a>
                <h1>Bienvenue</h1>
                <p>Connectez-vous pour acc√©der √† votre compte</p>
            </div>

            <div class="auth-tabs" role="tablist">
                <div class="auth-tab active" data-tab="login" role="tab">Se connecter</div>
                <div class="auth-tab" data-tab="register" role="tab">S'inscrire</div>
            </div>

            <form id="login-form" class="auth-form active" role="tabpanel">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="login-password" class="form-control" required>
                        <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">üëÅ</button>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="remember-me" class="form-check-input">
                    <label for="remember-me" class="form-check-label">Se souvenir de moi</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
                </div>
            </form>

            <form id="register-form" class="auth-form" role="tabpanel">
                <div class="form-group">
                    <label for="register-name">Nom complet</label>
                    <input type="text" id="register-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="register-password" class="form-control" required>
                        <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">üëÅ</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm">Confirmer le mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="register-confirm" class="form-control" required>
                        <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">üëÅ</button>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">
                        J'accepte les <a href="#" target="_blank">conditions d'utilisation</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="social-login">
                <div class="social-buttons">
                    <a href="#" class="social-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Google
                    </a>
                    <a href="#" class="social-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                        Facebook
                    </a>
                </div>
            </div>

            <div style="text-align: center;">
                <a href="/" class="back-to-home">
                    <span>‚Üê</span> Retour √† l'accueil
                </a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
