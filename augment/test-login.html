<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test de connexion</h1>
    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" value="user@example.com" required>
        <input type="password" name="password" placeholder="Mot de passe" value="password123" required>
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
